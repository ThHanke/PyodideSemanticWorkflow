# .github/workflows/test-pyodide.yml

name: Test Pyodide Script

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5

        with:
          python-version: '3.11'
      
      - uses: actions/setup-node@v4

        with:
          node-version: '20'
      
      - name: Cache Pyodide

        uses: actions/cache@v4
        with:
          path: pyodide-dist
          key: pyodide-0.26.2
      
      - name: Download Pyodide

        run: |
          if [ ! -d "pyodide-dist" ]; then
            wget -q https://github.com/pyodide/pyodide/releases/download/0.26.2/pyodide-0.26.2.tar.bz2
            tar -xjf pyodide-0.26.2.tar.bz2
            mv pyodide pyodide-dist
          fi
      
      - name: Install dependencies

        run: |
          pip install pytest pytest-pyodide pytest-httpserver rdflib
      
      - name: Run tests

        run: |
          pytest tests/test.py --runtime node --dist-dir ./pyodide-dist -v