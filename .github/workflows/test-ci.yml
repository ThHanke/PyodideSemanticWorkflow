name: "Test Pyodide Semantic Workflow (PROV-O, Docker)"

on:
  push:
    branches:
      - main
      - master

  pull_request:

  workflow_dispatch:
    inputs:
      example_path:
        description: "Path to example Python file (relative to repo root)"
        required: false
        default: "sum_mm.py"
      fail_on_missing_result:
        description: "Fail the job if no semantic result is produced"
        required: false
        default: "false"

jobs:
  run-pyodide-prov:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Official Pyodide CI image (pinned, reproducible)
    container:
      image: pyodide/pyodide-env:20260120-chrome145-firefox146-py313

    env:
      EXAMPLE_PY: >-
        ${{ github.event_name == 'workflow_dispatch' &&
            github.event.inputs.example_path ||
            'sum_mm.py' }}

      FAIL_ON_MISSING: >-
        ${{ github.event_name == 'workflow_dispatch' &&
            github.event.inputs.fail_on_missing_result ||
            'false' }}

      # PROV-O execution context
      PROV_ACTIVITY_ID: "ci:pyodide-execution"
      PROV_AGENT_ID: "ci:github-actions"
      PROV_PLAN: "sum_semantic_graph.ttl"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Pyodide PROV workflow
        run: |
          node scripts/pyodide-run.js \
            "$EXAMPLE_PY" \
            "$FAIL_ON_MISSING"

      - name: Verify PROV-O graph exists
        run: |
          test -f sum_semantic_graph.ttl || (
            echo "‚ùå Missing PROV-O graph: sum_semantic_graph.ttl" &&
            exit 1
          )

      - name: Upload PROV-O artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pyodide-prov-results
          path: |
            sum_semantic_graph.ttl
            pyodide-semantic-result.ttl
            pyodide-semantic-result.json
            pyodide-semantic-result.raw.txt
            run-pyodide.log
